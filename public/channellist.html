<channellist>
    <div id="channal-list" uk-offcanvas="overlay: false; bg-close:false; mode: push">
        <div class="uk-offcanvas-bar">
            <button class="uk-offcanvas-close" type="button" uk-close></button>
        </div>
        <div class="uk-offcanvas-bar uk-flex uk-flex-column">
            <ul class="uk-nav uk-nav-default">
                <li><editchannel id="create-channel" emit={props.emit} channel='{{}}'></editchannel></li>
            </ul>
            <ul class="channels uk-nav uk-nav-default">
                <li each={channel in props.channels}>
                    <a onclick="{()=>{props.emit('getMessages', channel.name)}}">{channel.name}</a>
                    <editchannel id="edit-channel" emit={props.emit} channel='{channel}'></editchannel>
                </li>
            </ul>
        </div>
    </div>
    <script>

        export default {
            state: {
                selected:{},
                modal:null
            },
        }
    </script>
</channellist>
