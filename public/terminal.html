<terminal>
    <div id="terminal" uk-offcanvas="overlay: true; bg-close:false; mode: none;flip:true;" >
        <div class="uk-offcanvas-bar">
            <button class="uk-offcanvas-close" type="button" uk-close></button>
        </div>
        <div class="uk-offcanvas-bar uk-flex uk-flex-column" style="min-width:60%;">
            <ul class="uk-nav uk-nav-primary uk-nav-center uk-margin-auto-vertical">
                <li class="uk-active"><a href="#" id="name">Active</a></li>
            </ul>
            <input type="text" placeholder="path" />
            <iframe style="height: 100%;" src="https://www.example.com"></iframe>
        </div>
    </div>
</terminal>
