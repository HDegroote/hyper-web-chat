<editchannel>
    <div id={props.id} class="uk-flex-top" uk-modal>
        <div class="uk-modal-dialog uk-background-secondary uk-modal-body">
            <h2 class="uk-modal-title">Channel</h2>
            <form onsubmit="{submitHandler}">
                <input onkeyup="{  (e)=>{edit(e, 'name')} }" class="uk-input uk-border-pill uk-padding-small uk-margin" type="text"
                    placeholder="Channel Name" style="border: none;">
                <input onkeyup="{ (e)=>{edit(e, 'webhook')} }" class="uk-input uk-border-pill uk-padding-small uk-margin" type="text"
                    placeholder="Webhook (optional)" style="border: none;">
                <input onkeyup="{  (e)=>{edit(e, 'discordId')} }" class="uk-input uk-border-pill uk-padding-small uk-margin" type="text"
                    placeholder="Discord channel ID (optional)" style="border: none;">
            </form>
            <button class="uk-modal-close-default" type="button" uk-close></button>
            <div class="uk-text-right">
                <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
                <button class="uk-button uk-button-secondary" onclick="{submitHandler}" type="button">Save</button>
            </div>
        </div>
    </div>
    <script>
        export default {
            state: {
                name: ''
            },
            edit(e, name) {
                const conf = {};
                conf[name] = e.target.value;
                this.update(conf)
            },
            async submitHandler(e) {
                await this.props.emit('setChannel', this.state.name);
                this.props.displayChannel(this.state.name);
            }
        }
    </script>
</editchannel>
